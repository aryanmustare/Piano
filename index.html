<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Piano </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
        <div class="piano-title">
            <span class="title-key">P</span>
            <span class="title-key">I</span>
            <span class="title-key">A</span>
            <span class="title-key">N</span>
            <span class="title-key">O</span>
          </div>
      <header>
       
        <div class="column volume-slider">
          <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
        </div>
        
      </header>
      <ul class="piano-keys">
        <li class="key white" data-key="a"><span>a</span></li>
        <li class="key black" data-key="w"><span>w</span></li>
        <li class="key white" data-key="s"><span>s</span></li>
        <li class="key black" data-key="e"><span>e</span></li>
        <li class="key white" data-key="d"><span>d</span></li>
        <li class="key white" data-key="f"><span>f</span></li>
        <li class="key black" data-key="t"><span>t</span></li>
        <li class="key white" data-key="g"><span>g</span></li>
        <li class="key black" data-key="y"><span>y</span></li>
        <li class="key white" data-key="h"><span>h</span></li>
        <li class="key black" data-key="u"><span>u</span></li>
        <li class="key white" data-key="j"><span>j</span></li>
        <li class="key white" data-key="k"><span>k</span></li>
        <li class="key black" data-key="o"><span>o</span></li>
        <li class="key white" data-key="l"><span>l</span></li>
        <li class="key black" data-key="p"><span>p</span></li>
        <li class="key white" data-key=";"><span>;</span></li>
      </ul>

      <div class="buttons-container">
        <div class="song-controls">
          <button id="showJingle" class="show-btn">Show Jingle Bells Notes</button>
          <button id="playTune" class="play-btn">Play Jingle Bells</button>
        </div>
        <div class="song-controls">
          <button id="showBirthday" class="show-btn">Show Happy Birthday Notes</button>
          <button id="playBirthday" class="play-btn">Play Happy Birthday</button>
        </div>
        <div class="song-controls">
          <button id="showTwinkle" class="show-btn">Show Twinkle Notes</button>
          <button id="playTwinkle" class="play-btn">Play Twinkle Twinkle</button>
        </div>
      </div>
      <div id="notesDisplay" class="notes-display"></div>
    </div>
    </div>

  </body>
</html>
